<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>BootcampApp</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="/src/styles.css" />
    <style>
      input{
        display: block;
        padding: 8px 20px;
        border:3px solid rgb(105, 39, 118);
        border-radius: 5px;
        margin-bottom: 10px;
      }
  label{
    font-size: 25px;
  }
  button{
    padding: 15px 100px;
    background-color: #9c12f8;
    border-radius: 10px;
  
  }
  .radio{
    display: inline;
  }
  p{
    font-size: 25px;
  }
  .row{
    display: flex;
    justify-content: space-evenly;
  }
    </style>
  </head>
  <body>
    <section>

      <form>
        <div class="row">


          <div class="row1">
  
            <!-- برای ثبت کردن نام خو  -->
            <div>
              <label for="">نام خودرا وارد کنید</label>
              <input type="text" />
            </div>
    
            <!-- برای ثبت کردن نام خانوادگی خود  -->
            <div>
              <label for="">نام فامیلی خود را وارد کنید </label>
              <input type="text" />
            </div>
    
    
            <!-- برای ثبت کردن ایمیل خود  -->
            <div>
              <label for="email">ایمیل خود را وارد کنید</label>
              <input type="email" id="email" />
            </div>
    
    
            <!-- برای ثبت کردن سن خود که اگر زیر 18 باشد خطا می دهد  -->
            <div>
              <label>لطفا سن خود را وارد کنید</label>
              <input id="age" />
              <!-- <button type="submit" onclick="verify()">submit</button> -->
              
            </div>
    
            <!-- برای ثبت کردن شماره ی شناسنامه ی خود که باید ده رفم باشد  -->
             <div>
              <label for="Number">شماره ی شناسنامه ی خود را وارد کنید</label>
              <input type="tel" id="number"   minlength="10" maxlength="10"/>
             
    
            </div>
     
            <!-- برای وارد کردن پسورد که حداقل سه کاراکتر است -->
            <div>
              <label for="password">پسورد خود را وارد کنید</label>
              <input type="password" id="password" minlength="3"/>
              
            </div>
    
    
            <!-- برای وارد کردن شماره که باید 11 رقم باشد -->
              <div>
              <label for="tel">شماره تماس خود را وارد کنید</label>
              <input type="tel" id="tel" minlength="11" maxlength="11" />
            </div>
          </div>
          
          <div class="row2">
  
            <!-- تعیین جنسیت -->
    <p>جنسیت</p>
             <div>
              <label for="radio">مرد</label>
              <input class="radio" type="radio" id="radio" />
    
            </div>
            <div>
               <label for="radio">زن</label>
              <input class="radio" type="radio" id="radio" />
            </div>
    
          
    
            <!-- ثبت ادرس که حداقل پنج کاراکتر است -->
            <div>
              <textarea  minlength="5">ادرس محل زندگی</textarea>
            </div>
    
            <!-- دارامد ماهیانه -->
            <div>
              <label for="">درامد ماهیانه</label>
              <input type="range" min="0" max="100000000">
            </div>
    
             <div>
              <label for="">مدارک خود را ارسال کنید</label>
              <input type="file">
            </div>
          </div>
        </div>


        
        <center>
          <button type="submit" onclick="verify()">submit</button>
        </center>
      </form>
      

      
    <script>
     function verify(){
      var no;
      no = Number(document.getElementById("age").value);
      if(no<18){
alert("شما هنوز به سن قانونی نرسیده اید")
      }
      else{
        alert("تبریک شما به سن قانونی رسیده اید")
      }
     }
    

     
    </script>
  </body>
</html>
